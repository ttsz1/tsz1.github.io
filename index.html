<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resetowanie hasła</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
    }
    h2 { text-align: center; margin-bottom: 1rem; }
    input, button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.6rem;
      font-size: 1rem;
    }
    #message {
      margin-top: 1.5rem;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Ustaw nowe hasło</h2>
  <form id="reset-form">
    <input type="password" id="new-password" placeholder="Nowe hasło" required />
    <button type="submit">Zmień hasło</button>
  </form>
  <p id="message"></p>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const supabase = createClient(
      'https://iwnnwqbtmpeqhdysoewk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml3bm53cWJ0bXBlcWhkeXNvZXdrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEzNjkyMDUsImV4cCI6MjA2Njk0NTIwNX0.OMS1eH18KfIQJ903a2CMNSRee1B51wdtq-Ce0WirDzw'
    );

    const msg = document.getElementById('message');
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');

    if (!code) {
      msg.textContent = 'Brak kodu w adresie URL.';
      msg.style.color = 'red';
    } else {
      const { data, error } = await supabase.auth.exchangeCodeForSession(code);
      if (error) {
        msg.textContent = 'Błąd sesji: ' + error.message;
        msg.style.color = 'red';
      }
    }

    document.getElementById('reset-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = document.getElementById('new-password').value;
      const { error: updateError } = await supabase.auth.updateUser({ password });

      if (updateError) {
        msg.textContent = '❌ Nie udało się zmienić hasła: ' + updateError.message;
        msg.style.color = 'red';
      } else {
        msg.textContent = '✅ Hasło zostało pomyślnie zmienione!';
        msg.style.color = 'green';
      }
    });
  </script>
</body>
</html>
