<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resetowanie has≈Ça</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input, button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.6rem;
      font-size: 1rem;
    }
    #message {
      margin-top: 1.5rem;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Ustaw nowe has≈Ço</h2>
  <form id="reset-form">
    <input type="password" id="new-password" placeholder="Nowe has≈Ço" required />
    <button type="submit">Zmie≈Ñ has≈Ço</button>
  </form>
  <p id="message"></p>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const supabase = createClient(
      'https://iwnnwqbtmpeqhdysoewk.supabase.co',
      'TW√ìJ_anonKey_tutaj' // üîí Wklej sw√≥j poprawny anonKey
    );

    const msg = document.getElementById('message');

    // ‚úÖ Aktywuj sesjƒô z linku resetujƒÖcego (token + type=recovery)
    const { error } = await supabase.auth.getSessionFromUrl();

    if (error) {
      msg.textContent = '‚ùå B≈ÇƒÖd sesji: ' + error.message;
      msg.style.color = 'red';
    }

    document.getElementById('reset-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = document.getElementById('new-password').value;

      const { error: updateError } = await supabase.auth.updateUser({ password });

      if (updateError) {
        msg.textContent = '‚ùå Nie uda≈Ço siƒô zmieniƒá has≈Ça: ' + updateError.message;
        msg.style.color = 'red';
      } else {
        msg.textContent = '‚úÖ Has≈Ço zosta≈Ço pomy≈õlnie zmienione!';
        msg.style.color = 'green';
      }
    });
  </script>
</body>
</html>
