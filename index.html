<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resetowanie hasła</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input, button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.6rem;
      font-size: 1rem;
    }
    #message {
      margin-top: 1.5rem;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Ustaw nowe hasło</h2>
  <form id="reset-form">
    <input type="password" id="new-password" placeholder="Nowe hasło" required />
    <button type="submit">Zmień hasło</button>
  </form>
  <p id="message">🔄 Ładowanie...</p>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    document.addEventListener('DOMContentLoaded', async () => {
      const supabase = createClient(
        'https://iwnnwqbtmpeqhdysoewk.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml3bm53cWJ0bXBlcWhkeXNvZXdrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEzNjkyMDUsImV4cCI6MjA2Njk0NTIwNX0.OMS1eH18KfIQJ903a2CMNSRee1B51wdtq-Ce0WirDzw' // ← Wklej swój anonKey z panelu Supabase → Project Settings → API
      );

      const msg = document.getElementById('message');
      const form = document.getElementById('reset-form');

      const token = new URLSearchParams(location.search).get('token');
      const type = new URLSearchParams(location.search).get('type');

      if (token && type === 'recovery') {
        try {
          const { error } = await supabase.auth.getSessionFromUrl();
          if (error) {
            msg.textContent = '❌ Błąd sesji: ' + error.message;
            msg.style.color = 'red';
            return;
          }
          msg.textContent = '✅ Sesja aktywna. Wprowadź nowe hasło.';
          msg.style.color = 'green';
        } catch (err) {
          msg.textContent = '❌ Błąd krytyczny: ' + err.message;
          msg.style.color = 'red';
        }
      } else {
        msg.textContent = '❌ Brak tokenu lub niepoprawny typ w URL.';
        msg.style.color = 'red';
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const password = document.getElementById('new-password').value;
        msg.textContent = '🔄 Zmieniam hasło...';
        msg.style.color = 'gray';

        const { error } = await supabase.auth.updateUser({ password });
        if (error) {
          msg.textContent = '❌ Błąd: ' + error.message;
          msg.style.color = 'red';
        } else {
          msg.textContent = '✅ Hasło zostało zmienione!';
          msg.style.color = 'green';
        }
      });
    });
  </script>
</body>
</html>
