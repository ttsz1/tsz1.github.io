<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resetowanie hasła</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input, button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.6rem;
      font-size: 1rem;
    }
    #message {
      margin-top: 1.5rem;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Ustaw nowe hasło</h2>
  <form id="reset-form">
    <input type="password" id="new-password" placeholder="Nowe hasło" required />
    <button type="submit">Zmień hasło</button>
  </form>
  <p id="message">🔄 Ładowanie sesji...</p>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const supabase = createClient(
      'https://iwnnwqbtmpeqhdysoewk.supabase.co',
      'TWÓJ_anonKey_tutaj' // ← Wklej swój anonKey z panelu Supabase
    );

    const msg = document.getElementById('message');

    // 🔓 Aktywuj sesję z linku (działa tylko z token=...&type=recovery)
    const { error: sessionError } = await supabase.auth.getSessionFromUrl();

    if (sessionError) {
      msg.textContent = '❌ Błąd aktywacji sesji: ' + sessionError.message;
      msg.style.color = 'red';
    } else {
      msg.textContent = '✅ Sesja została pomyślnie aktywowana. Możesz ustawić nowe hasło.';
      msg.style.color = 'green';
    }

    document.getElementById('reset-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = document.getElementById('new-password').value;
      msg.textContent = '🔄 Zmieniam hasło...';
      msg.style.color = 'gray';

      const { error: updateError } = await supabase.auth.updateUser({ password });

      if (updateError) {
        msg.textContent = '❌ Nie udało się zmienić hasła: ' + updateError.message;
        msg.style.color = 'red';
      } else {
        msg.textContent = '✅ Hasło zostało pomyślnie zmienione!';
        msg.style.color = 'green';
      }
    });
  </script>
</body>
</html>
